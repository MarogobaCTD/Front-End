<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Trabalho Aula 12</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>

    <header>
        <a href="http://www.google.com.br">Início</a>
        <a href="http://www.metropoles.com.br">Quem sou</a>
    </header>

    <main>

        <h1>Jornal da Vila</h1>

        <p class="main-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt veniam mollitia reiciendis qui. Recusandae expedita, voluptatibus voluptas cupiditate similique fugit?</p>
       
        <aside class="main-aside">
            <a href="http://"><img src="image/noticia1.png" alt=""></a>
            <a href="http://"><img src="image/noticia2.jpg" alt=""></a>
            <a href="http://"><img src="image/noticia3.jpg" alt=""></a>
        </aside>

        <form class="main-form">

           <h1>Questionário</h1>

            <fieldset class="main-fieldset">

                <div>
                    <label for="userName">Nome</label>
                    <input type="text" name="userName" id="userName" class="custom-input">
                </div>

                <div>
                    <label for="userEmail">E-mail</label>
                    <input type="email" name="userEmail" id="userEmail" class="custom-input">
                </div>

                <div>
                    <label for="userPhone">Telefone</label>
                    <input type="text" name="userPhone" id="userPhone" class="custom-input" disabled="disabled">
                </div>

                <div>
                    <input type="radio" name="option" id="firstOption" class="custom-radio" checked>
                    <label for="firstOption">Notícia 1</label>
                </div>
                <div>
                    <input type="radio" name="option" id="secondOption" class="custom-radio">
                    <label for="secondOption">Notícia 2</label>
                </div>
                <div>
                    <input type="radio" name="option" id="ThirdOption" class="custom-radio">
                    <label for="ThirdOption">Notícia 3</label>
                </div>

                <div>
                    <label for="userOption">Opinião da Notícia</label>
                    <textarea name="userOption" id="userOption" cols="30" rows="10"></textarea>
                </div>



            </fieldset>


            <button class="button-submit">Enviar</button>
        </form>

    </main>
    
</body>
</html>
